    <meta charset="utf-8" />
    <title>Dimension datapack generator</title>
  </head>
  <body>
    <script>
      const domain = 'syldium.github.io';
      let href = window.location.href;
      let sepIdx = href.lastIndexOf('/');
      if (sepIdx !== -1 && !isNaN(parseInt(href.substring(sepIdx + 1)))) {
        href = href.substring(0, href.lastIndexOf('/'));
      }
      if (href.includes(`${domain}/worldgen`)) {
        let redirect;
        if (href.endsWith('dimension') || href.endsWith('dimension/type')) {
          redirect = href.replace(`${domain}/worldgen`, 'worldgen.syldium.dev');
        } else {
          redirect = href.replace(domain, 'worldgen.syldium.dev');
        }
        document.body.innerHTML = 'Redirecting to ' + redirect;
        window.location.href = redirect;
      }
